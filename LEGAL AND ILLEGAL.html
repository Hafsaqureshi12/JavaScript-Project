<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        document.write(" <h1> Variables In One Statement </h1> ")
        // Declare 3 variables in one statement.
        var person="John Doe\n",weight="95\n",eyecolor="Blue <br>";
        document.write(person,weight,eyecolor);

        // Declare 5 legal & 5 illegal variable names.
        document.write("<h1> Illegal Variables </h1>")
        var illegalvariables="99bottles, $5, 4myVariable, my_age, 5$_ <br>";
        document.write(illegalvariables)

        document.write(" <h1> Legal Variables </h1>")
        var legalvariables="55age, gender, x25, hk$kl, fullname";
        document.write(legalvariables)

        // 3. Display this in your browser 
        document.write(" <h1> Rules For Naming JS Variables </h1> ");
        document.write("variables name can only contain,number,$_For example: $my_1stvariable <br>");
        document.write("variable must begin with a letter,$ or _For example; $name_name or name <br>");
        document.write("variables names are case sensitive <br>");
        document.write("variable names should not be JS keywords <br>");


    </script>
</body>
</html>
